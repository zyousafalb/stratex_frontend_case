<table class="table mb-5 align-middle" id="users">
    <thead>
        <tr>
            <th style="width:20%;" scope="col">#</th>
            <th style="width:20%;" scope="col">First</th>
            <th style="width:20%;" scope="col">Last</th>
            <th style="width:20%;" scope="col">Role</th>
            <th style="width:20%;" scope="col"></th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let user of details;">
            <th scope="row"> {{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.role}}</td>
            <td><button type="button" class="btn btn-outline-danger btn-sm" (click)="removeUserByIdAndType(user.id, user.role)">Delete</button>
        </tr>
        
    </tbody>
</table>
